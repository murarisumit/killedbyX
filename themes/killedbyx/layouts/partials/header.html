{{ $image := resources.Get .Site.Params.deathLogo }}
{{ $companyName := .Site.Params.companyName }}
{{ $header := .Site.Params.header }}

<a rel="noreferrer noopener" href="/" style="border-bottom: 0;">
    <div class="header-title-image-div">
        <div class="title-image-div">
            {{ with $image }}
            <img width="60px" src="{{ .RelPermalink }}" height="60px" alt="Tombstone">
            {{ end }}  
        </div>
        <h1 class="header-site-title"> {{ $header }}</h1>
    </div>
</a>
